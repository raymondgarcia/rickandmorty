# SonarQube configuration for Rick and Morty project
sonar.projectKey=rickandmorty-hexagonal
sonar.projectName=Rick and Morty - Hexagonal Architecture
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.source=17
sonar.java.target=17

# Coverage configuration
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Code quality rules
sonar.java.coveragePlugin=jacoco
sonar.dynamicAnalysis=reuseReports

# Exclusions
sonar.exclusions=**/*Application.java,**/*Config.java,**/*Dto.java,**/generated/**

# Quality gates
sonar.qualitygate.wait=true
